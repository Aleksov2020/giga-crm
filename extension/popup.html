<!DOCTYPE html>
<html>
<head>
  <title>Avito Parser | Tbankrot</title>
</head>
<style>
  .row {
    display: flex;
    gap: 15px;
  }

  .col {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  button {
    background-color: #fff;
    padding: 10px;
    outline: 0;
    border: 1px solid black;
    border-radius: 8px;
    cursor: pointer;
    transition: .4s;
  }
  button:hover {
    transition: .4s;
    background-color: #c7c7c7;
  }
  html{
    width: 500px;
  }
</style>
<body>
  <h1>Avito Parser | Tbankrot</h1>
  <div class="col">
    <div class="row">
      <button id="extractBtn">Avito - Extract Links</button>
      <button id="extractPage">Avito - Extract Page</button>
    </div>
    <div class="row">
      <button id="extractPagesFromLinks">Avito - Extract links, then pages from links</button>
      <button id="extractBrokerData">TBankrot - Extract data</button>
    </div>
    <div class="row">
      <button id="extractFullCycle">Extract full cycle</button>
    </div>
  </div>
  <button id="testRemap">Test remap</button>
  <script src="popup.js"></script>
</body>
</html>
